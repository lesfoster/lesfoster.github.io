<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyCtl">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in toBuyCtl.getRemainingItems()">
       <li>Buy {{item.amount}} of {{item.name}} <button class="btn btn-default" ng-click="toBuyCtl.buy(item)"><span class="glyphicon glyphicon-ok"></span> Purchase</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!toBuyCtl.getRemainingItems().length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtl">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in boughtCtl.getBoughtItems()">
       <li>Bought {{item.amount}} of {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!boughtCtl.getBoughtItems().length">Nothing bought yet.</div>
    </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="./app/app.js"></script>
</body>
</html>
