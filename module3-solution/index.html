<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as ctr">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input ng-model="ctr.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
        <button ng-click="ctr.getMatchedMenuItems(ctr.searchTerm)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!--<input ng-model="ctr.allMenuItems" />-->

    <!-- found-items should be implemented as a component -->
    <found-items found="ctr.allMenuItems" title="Menu Items Containing the Search Term '{{ctr.searchTerm}}'" on-remove="ctr.removeItem()"></found-items>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="./app/app.js"></script>
</body>
</html>
