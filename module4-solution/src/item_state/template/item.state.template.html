<h2>Select from these Items</h2>
<item-component title="{{itemctrl.items.category.name}}" ></item-component>
<ul>
    <li ng-repeat="item in itemctrl.items.menu_items">
        <b>{{ item.short_name }}</b> - {{ item.name }} : {{ item.description }}.
        {{item.small_portion_name}} ${{item.price_small}},
        {{item.large_portion_name}} ${{item.price_large}}

    </li>
</ul>
